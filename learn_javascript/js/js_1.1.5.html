<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>chart</title>
    </head>
    <body>
        <h1>Test on Chart</h1>
        <div id="chart" style="width:600px; height:300px;"></div>
        <!--[if lt IE 9]><script src="js/excanvas.min.js"></script><![endif]-->
        <script src="js/flotr2.min.js"></script>
        <script>
            var wins = [[[2006,13],[2007,12],[2008,15],[2009,15],[2010,18],[2011,21],[2012,28]]];
        </script>
        <script>
            window.onload = function() {
                Flotr.draw (document.getElementById("chart"), wins, {
                        bars: {
                            show: true
                        },
                        yaxis: {
                            min: 0,
                            tickDecimals: 0
                        }
                    }
                );
            };
        </script>

    </body>
</html>
