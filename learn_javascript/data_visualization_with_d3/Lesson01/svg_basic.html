<!DOCTYPE html>
<html>
  <head>
    <title>Yasen - SVG basic</title>
  </head>
  <body>
    <svg width="900" height="800">
      <circle cx="450" cy="50" r="50"></circle>
      <circle
        cx="200"
        cy="50"
        r="50"
        fill="green"
        stroke="red"
      ></circle>
      <rect
        x="100"
        y="100"
        width="400"
        height="300"
        fill="yellow"
        stroke="blue"
        stroke-width="10"
      ></rect>
      <line
        x1="10"
        y1="200"
        x2="300"
        y2="150"
        stroke="navy"
      ></line>
      <path
        d="M200,300 L300,350 L400,360"
        stroke="green"
        fill="none"
        stroke-width="5"
      ></path>
      <path fill="none" stroke="red" d="M 10,30 A 20,20, 0, 0, 1 50, 30 A 20,20, 0, 0, 1 90, 30 Q 90,60 50, 90 Q 10, 60 10, 30 z">
      </path>
    </svg>
  </body>
</html>
