<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>chart</title>
    </head>
    <body>
        <h1>Test on Chart</h1>
        <div id="chart" style="width:600px; height:300px;"></div>
        <!--[if lt IE 9]><script src="js/excanvas.min.js"></script><![endif]-->
        <script src="js/flotr2.min.js"></script>
        <script>
            var wins = [[[0,13],[1,12],[2,15],[3,15],[4,18],[5,21],[6,28]]];
            var years = [
                [0, "2006"],
                [1, "2007"],
                [2, "2008"],
                [3, "2009"],
                [4, "2010"],
                [5, "2011"],
                [6, "2012"]
            ];
        </script>
        <script>
            window.onload = function() {
                Flotr.draw (document.getElementById("chart"), wins, {
                        bars: {
                            show: true,
                            barWidth: 0.5
                        },
                        yaxis: {
                            min: 0,
                            tickDecimals: 0
                        },
                        xaxis: {
                            ticks: years
                        }
                    }
                );
            };
        </script>

    </body>
</html>
